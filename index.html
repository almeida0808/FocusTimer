<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link
      rel="shortcut icon"
      href="assets/favicon (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/controls.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="JS/main.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="Temporizador estilo pomodoro" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
  </head>
  <body>
    <div class="error">Para iniciar selecione um tempo valido!</div>
    <div id="app">
      <button id="toggleMode">
        <span class="sr-only">Ativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <div id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls" class="flex">
        <!--UMA DIV QUE CONTEM TODOS OS BUTTONS DE UM SISTEMA DE CONTROLE-->
        <button data-action="toggleRunning" class="ph ph-play-circle"></button>
        <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
        <button data-action="set" class="ph ph-timer secondary"></button>
        <button data-action="reset" class="ph ph-stop-circle secondary"></button>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary"></button>
        <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
      </div>
    </div>
  </body>
</html>
